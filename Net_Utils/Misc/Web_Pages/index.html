<!DOCTYPE html>

<head>
<link rel="stylesheet" href="styles/main.css" type="text/css"/>
<title>Main Page</title>
</head>

<script>
function AddCookie(){
    setcookie("fname", document.getElementById("fname").value, 1);
    setcookie("lname", document.getElementById("lname").value, 1);
    document.getElementById("TestForm").submit();
}

function setcookie(name, value, days)
{
  if (days)
  {
    var date = new Date();
    date.setTime(date.getTime()+days*24*60*60*1000);
    var expires = "; expires=" + date.toGMTString();
  }
  else
    var expires = "";
  document.cookie = name+"=" + value+expires + ";path=/";
}
</script>

<body>

<h1> Enter your First and Last name to be greeted! </h1>

<form id="TestForm" action="menu.html" method="POST">
    First Name: <input id="fname" type="text" name="fname"><br>
    Last Name: <input id="lname" type="text" name="lname"><br>
    <input type="button" value="Submit" onclick="AddCookie()">
</form>

</body>

</html>
